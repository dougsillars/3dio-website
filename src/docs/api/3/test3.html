<style>

#my-viewer {
  width = 100%;
  max-width: 800px;
  height: 400px;
  position: relative;
}

/* Background gradient */
#canvas {
  background: linear-gradient(rgb(229, 238, 255) 0%, rgb(255, 255, 255) 80%, rgb(255, 255, 255) 100%);
}


/* UI buttons */

* {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}

.buttonBar {
  display: flex;
  position: absolute;
  bottom: 16px;
  left: 16px;
  background-color: rgba(255,255,255,0.9);
  border-radius: 4px;
  box-shadow: 0 0 20px rgba(39,41,43,0.10), 0 0 0.5px rgba(39,41,43,0.35)
}

@media screen and (max-width: 640px) {
  .buttonBarSpacing {
    width: 8px;
  }
}
.button {
  display: flex;
  border-radius: 2px;
  align-items: flex-end;
  margin: 3px;
  width: 40px;
  height: 40px;
  /* background: #ffffff; */
  color: #000000;
  cursor: default;
  transition-property: all;
  transition-duration: 0.2s;
  /* background-color: rgb(255, 255, 255); */
  /* box-shadow: 2px 2px 2px 0px rgba(0, 0, 0, 0.1); */
}

.bookmarkContainer {
  position: absolute;
  padding: 4px;
  background-color: white;
  border-radius: 5px;
  bottom: 50px;
  left: 90px;
  min-width: 100px;
  text-align: left;
  transition: 200ms all;
  opacity: 1;
}

.bookmarkContainer.hidden {
  opacity: 0;
}

.bookmark {
  user-select: none;
  padding: 8px; 
  border-radius: 3px;
  background-color: white;
  transition: 200ms all;
  font-size: 13px;
}

.bookmark:hover {
  background-color:#337aff66;
}

.bookmark.active {
  color: white;
  background-color:#337aff;
}

.button:hover {
  background-color: white;
  transform: scale(0.95);
}

.button.active {
  /* background-color: rgb(150, 150, 150);
  filter: invert(100%); */
  fill: #1a6aff;
}

.button:active {
  transform: scale(0.9);
}

#bookmark, #play, #person, #fullscreen {
  fill:none;
  stroke:#000;
  stroke-miterlimit:10;
  stroke-width:2px;
}

.active #person, .active circle {
  stroke: #1a6aff!important;
}

</style>


<body>
Here is a scene
<div id="my-viewer">
</div>


<script>

const sceneId = '6d263da3-915a-47dd-8e41-7001a351ad7a'

const container = document.getElementById('my-viewer')

const launchViewer = container => {
  return new Promise(resolve => {
    window.startUp(container, {
    	// start animation
    	presentationMode: 'tourOnce',
			// callback when viewer is loaded
    	onReady: resolve,
			// load menu bar
      initializeWidgets: ['ButtonBar']
    })
  })
}

launchViewer(container).then(() => {
  // load a scene
  Viewer.loadScene(
    sceneId,
    // specify what loader to use
    ModelIO.ArchilogicSceneStructureSceneLoader,
    {
    	sceneLoadBaked: true
    }
  )
})
</script>
</body>
